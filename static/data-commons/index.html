<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDA - Data Commons</title>

    <link rel="stylesheet" href="../css/main.css">

</head>
<body>
    <div class="navbar">
    </div>
    <div class="hero">
        <div class="container">
            <h1 class="ul">St. Louis Regional Data Alliance</h1>
            <h1>Data Commons</h1>
        </div>
    </div>
    <div class="apps">
        <div class="container">
            <h2>Curated Datasets</h2>
            <div class="app-grid">
                <div class="card" onclick="window.open('https://apps.stldata.org/data-commons/crime')">
                    <h4>Crime</h4>
                    <p>
                        Reported Crimes in the City of St. Louis, 2008-2020
                    </p>
                </div>
                <div class="card" onclick="window.open('https://apps.stldata.org/data-commons/redb')">
                    <h4>REDB</h4>
                    <p>
                        Parcels and Property Information for the City of St. Louis
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Data for Good, Data for Everyone
    </div>
</body>
</html>
